<div class="col-12">

</div>
<nav class="navbar ">
    <!-- Navbar content -->
    <h1 class="p-2">Log in</h1>
    <fa-icon [icon]="closeicon" (click)="close()" [size]="'3x'"></fa-icon>
</nav>
<mat-progress-bar *ngIf="loginStart == 'indeterminate'" class="m-2" [mode]="loginStart"></mat-progress-bar>

<div class="form-group">
    <label for="">Email Id</label>
    <input type="email" class="form-control" aria-describedby="emailHelpId" placeholder="email">
    <small id="emailHelpId" class="form-text text-muted">Help text</small>
</div>
<div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" placeholder="password">
</div>

<button mat-raised-button (click)="login()" color="primary">login</button>
